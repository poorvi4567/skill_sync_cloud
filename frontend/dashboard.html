<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillSync â€” Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<script src="dashboard.js"></script>
<body class="bg-pattern">

<header class="topbar">
    <h1>ğŸ§ SkillSync Dashboard</h1>
    <button id="logoutBtn" class="logout-btn">Logout</button>
</header>

<section class="welcome-section">
    <img src="https://i.imgur.com/Y6bZf0v.png" class="mascot-small">
    <h2 class="welcome-title">Welcome, <span id="userDisplay"></span>!</h2>
</section>

<div class="dashboard-grid">

    <!-- Learn Request -->
    <div class="dash-card">
        <h3 class="card-title">ğŸ¯ What do you want to learn?</h3>
        <p class="card-desc">Describe your learning goal & pick a skill to focus on.</p>

        <input id="learningGoal" type="text" class="input-field" placeholder="Ex: I want to learn Web Development">

        <select id="skillDropdown" class="input-field dropdown"></select>

        <button id="btnSubmitInterest" class="btn primary-btn">Submit Interest</button>
    </div>

    <!-- Skills -->
    <div class="dash-card">
        <h3 class="card-title">ğŸ§  Your Skills</h3>
        <ul id="userSkillsList" class="list"></ul>
    </div>

    <!-- Mentors -->
    <div class="dash-card">
        <h3 class="card-title">ğŸ‘¨â€ğŸ« Suggested Mentors</h3>
        <ul id="mentorList" class="list"></ul>
    </div>

</div>

<!-- RESUME UPLOAD -->
<div class="dash-card" style="margin:30px;">
    <h3 class="card-title">ğŸ“„ Upload Resume</h3>
    <input type="file" id="resumeFile">
    <button class="btn primary-btn" onclick="uploadResume()">Upload Resume</button>
</div>

<script>
// ------------------- AUTH -------------------
const username = localStorage.getItem("username");
if (!username) window.location.href = "index.html";

document.getElementById("userDisplay").innerText = username;

// ------------------- LOAD SKILLS -------------------
async function loadUserSkills() {
    const res = await fetch("http://127.0.0.1:8000/skills/");
    const skills = await res.json();

    const list = document.getElementById("userSkillsList");
    const dropdown = document.getElementById("skillDropdown");

    list.innerHTML = "";
    dropdown.innerHTML = "";

    skills.forEach(s => {
        // add to dropdown
        const opt = document.createElement("option");
        opt.value = s.name;
        opt.innerText = s.name;
        dropdown.appendChild(opt);

        // placeholder user skill list â€” (backend join needed)
        const li = document.createElement("li");
        li.classList.add("list-item");
        li.innerText = s.name;
        list.appendChild(li);
    });
}
loadUserSkills();

// ------------------- SUBMIT INTEREST -------------------
document.getElementById("btnSubmitInterest").addEventListener("click", async () => {
    const selectedSkill = document.getElementById("skillDropdown").value;

    await fetch("http://127.0.0.1:8000/user-skills/", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            username: username,
            skill_names: [selectedSkill]
        })
    });

    alert("Skill interest added!");
    loadUserSkills();
});

// ------------------- MENTOR SUGGESTION (STATIC FOR NOW) -------------------
document.getElementById("mentorList").innerHTML = `
    <li class="list-item">Aarti Sharma â€” Cloud</li>
    <li class="list-item">Rahul Jain â€” Web Dev</li>
    <li class="list-item">Sneha Rao â€” Machine Learning</li>
`;


// ------------------- LOGOUT -------------------
document.getElementById("logoutBtn").onclick = () => {
    localStorage.clear();
    window.location.href = "index.html";
};
</script>

</body>
</html>
